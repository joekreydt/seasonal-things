<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SettingsDB</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>SettingsDB</h1>

    <h2>
      Pick a Season:
    </h2>
    <div>
      <input type="checkbox" class="seasons" name="seasons" unchecked>
      <label for="seasons">Winter</label>
      <input type="checkbox" class="seasons" name="seasons" unchecked>
      <label for="seasons">Spring</label>
      <input type="checkbox" class="seasons" name="seasons" unchecked>
      <label for="seasons">Summer</label>
      <input type="checkbox" class="seasons" name="seasons" unchecked>
      <label for="seasons">Fall</label>
    </div>
    
    <br><hr><br>
    <h2>
      Pick a Media Type:
    </h2>
    <div>
      <input type="checkbox" class="mediaTypes" name="mediaTypes" unchecked>
      <label for="mediaTypes">Book</label>
      <input type="checkbox" class="mediaTypes" name="mediaTypes" unchecked>
      <label for="mediaTypes">Film</label>
    </div>
    
    <br><hr><br>
    <h2>
      Additional Options:
    </h2>
    <div>
      <input type="checkbox" class="options" name="options" unchecked>
      <label for="options">Show one randomly picked movie based on your criteria.</label>
      <input type="checkbox" class="options" name="options" unchecked>
      <label for="options">Show all movies based on your criteria.</label>
    </div>
  </body>
</html>
